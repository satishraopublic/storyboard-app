<div class="mainContainer">
    <div class="flexContainer">
        <h2 mat-dialog-title>Enter Frame Information</h2>
        <div [formGroup]="form" style="margin: 10px;"  >
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name"/>
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea matInput placeholder="Description" class="formText" formControlName="description"></textarea>
            </mat-form-field>
            <br>
        </div>
        <div align="end">
            <button class="mat-raised-button" >Cancel</button>
            <button class="mat-raised-button mat-primary">Accept</button>
        </div>
    </div>
</div>
